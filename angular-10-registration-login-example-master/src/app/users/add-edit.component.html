<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit accion</h1>
<button (click)="verdatos()" class="btn btn-sm btn-danger btn-delete-user"  *ngIf="!isAddMode">
    <span>verdatos</span>
</button>
<form [formGroup]="form" (ngSubmit)="onSubmit()" style="background-color: turquoise; border-radius: 12px; height: 300px; width: 1200px;">
    <div class="form-row">
        <div class="form-group col">
            <label for="titulo">titulo</label>
            <input type="text" formControlName="titulo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.titulo.errors }"/>
            <div *ngIf="submitted && f.titulo.errors" class="invalid-feedback">
                <div *ngIf="f.titulo.errors.required">titulo is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="descripcion">descripcion</label>
            <input type="text" formControlName="descripcion" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.descripcion.errors }"/>
            <div *ngIf="submitted && f.descripcion.errors" class="invalid-feedback">
                <div *ngIf="f.descripcion.errors.required">descripcion is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="recompensa">recompensa</label>
            <input type="text" formControlName="recompensa" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.recompensa.errors }" />
            <div *ngIf="submitted && f.recompensa.errors" class="invalid-feedback">
                <div *ngIf="f.recompensa.errors.required">recompensa is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="edad">edad</label>
            <input type="text" formControlName="edad" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.edad.errors }"/>
            <div *ngIf="submitted && f.edad.errors" class="invalid-feedback">
                <div *ngIf="f.edad.errors.required">edad is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
