<h1 *ngIf="isAddMode">Add Producto</h1>
<h1 *ngIf="!isAddMode">Edit Producto</h1>
<button (click)="verdatos()" class="btn btn-sm btn-danger btn-delete-user"  *ngIf="!isAddMode">ver datos</button>
<form [formGroup]="form" (ngSubmit)="onSubmit()" style="background-color: cyan;">
    <div class="form-row">
        <div class="form-group col">
            <label for="nombre">nombre</label>
            <input type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
            <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                <div *ngIf="f.nombre.errors.required">nombre producto is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="precio">precio</label>
            <input type="text" formControlName="precio" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.precio.errors }" />
            <div *ngIf="submitted && f.precio.errors" class="invalid-feedback">
                <div *ngIf="f.precio.errors.required">precio producto is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="edad">edad</label>
            <input type="text" formControlName="edad" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.edad.errors }" />
            <div *ngIf="submitted && f.edad.errors" class="invalid-feedback">
                <div *ngIf="f.edad.errors.required">edad is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="idcat">Categoria</label>
            <select class="custom-select" formControlName="idcat">
                <option value="" disabled>elige categoria</option>
                <option *ngFor="let city of categoria" [ngValue]="city.idcategoria">{{city.nombre}}</option>
             </select>
            <div *ngIf="submitted && f.idcat.errors" class="invalid-feedback">
                <div *ngIf="f.idcat.errors.required">categoria is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/productos" class="btn btn-link">Cancel</a>
    </div>
</form>
