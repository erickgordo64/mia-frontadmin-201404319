<h1>Padres</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Padre</a>
<a routerLink="/perfiles" class="btn btn-sm btn-danger mb-2">Regresar</a>
<table class="table table-responsive"  style="background-color: rgb(23, 216, 200); color: white;">
    <thead>
        <tr>
            <th style="width: 30%">nombre papa</th>
            <th style="width: 30%">correo</th>
            <th style="width: 30%">contraseña</th>
            <th style="width: 30%">telefono</th>
            <th style="width: 30%">saldo</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.nombre_padre}}</td>
            <td>{{user.correo}}</td>
            <td>{{user.contrasena}}</td>
            <td>{{user.telefono}}</td>
            <td>{{user.saldo}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{user.idpadre}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteUser(user.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="user.isDeleting">
                    <span *ngIf="user.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!user.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!users">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
