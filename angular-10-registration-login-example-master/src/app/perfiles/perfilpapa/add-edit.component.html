<h1 *ngIf="isAddMode">Add Papa</h1>
<h1 *ngIf="!isAddMode">Edit Papa</h1>
<button (click)="verdatos()" class="btn btn-sm btn-danger btn-delete-user"  *ngIf="!isAddMode">ver datos</button>
<form [formGroup]="form" (ngSubmit)="onSubmit()" style="background-color: rgb(7, 185, 7); color: white;">
    <div class="form-row">
        <div class="form-group col">
            <label for="nombre">nombre padre</label>
            <input type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
            <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                <div *ngIf="f.nombre.errors.required">First Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="email">correo</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="telefono">telefono</label>
            <input type="text" formControlName="telefono" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telefono.errors }" />
            <div *ngIf="submitted && f.telefono.errors" class="invalid-feedback">
                <div *ngIf="f.telefono.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="password">
                Password
                <em *ngIf="!isAddMode">(Leave blank to keep the same password)</em>
            </label>
            <input type="text " formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="saldo">saldo</label>
            <input type="text" formControlName="saldo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.saldo.errors }" />
            <div *ngIf="submitted && f.saldo.errors" class="invalid-feedback">
                <div *ngIf="f.saldo.errors.required">Username is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/perfiles/listaPapa" class="btn btn-link">Cancel</a>
    </div>
</form>
